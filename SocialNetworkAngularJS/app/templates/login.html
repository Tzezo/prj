<div class="col-md-12">
    <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                   <label for="username">Username</label>
                   <input type="username" class="form-control" ng-model="userLoginData.username" id="username" placeholder="Enter Username" required >
                </div>
                <div class="form-group">
                   <label for="password">Password</label>
                   <input type="password" class="form-control" ng-model="userLoginData.password" id="password" placeholder="Enter Password" required >
                </div>
                <a ng-click="login(userLoginData)" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
</div>
