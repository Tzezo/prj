
<div class="col-md-12">
    <div class="panel panel-primary">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="username" class="form-control" ng-model="userRegisterData.username" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" ng-model="userRegisterData.password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" class="form-control" ng-model="userRegisterData.confirmPassword" id="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" ng-model="userRegisterData.name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" ng-model="userRegisterData.email" id="email" placeholder="Enter Email" required>
                </div>

                <div class="form-group">
                  <label for="gender">Gender</label><br />
                  <label class="radio-inline">
                    <input type="radio" name="gender" ng-model="userRegisterData.gender" id="male" value="male"> Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" ng-model="userRegisterData.gender" id="female" value="female"> Female
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" ng-model="userRegisterData.gender" id="other" value="other"> Other
                  </label>
                </div>

                <a ng-click="register(userRegisterData)" class="btn btn-primary">Register</a>
            </form>
        </div>
    </div>
</div>
